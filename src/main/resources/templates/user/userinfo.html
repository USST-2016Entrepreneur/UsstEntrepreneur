<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
</head>
<body>
<p>用户信息</p>
<!--/*@thymesVar id="user" type="com.usst.demo.vo.User"*/-->
<!--/*@thymesVar id="userData" type="com.usst.demo.vo.UserData"*/-->

<table>
    <tr>
        <td>用户名:</td>
        <td th:text="${session.user.username}"></td>
    </tr>
    <tr>
        <td>密码:</td>
        <td th:text="${session.user.password}"></td>
        <td th:text="${userData.username}"></td>
    </tr>
    <tr>
        <td>ID:</td>
        <td th:text="${userData.uid}"></td>
    </tr>
    <tr>
        <td>E-mail:</td>
        <td th:text="${userData.email}"></td>
    </tr>
    <tr>
        <td>手机号:</td>
        <td th:text="${userData.phone_number}"></td>
    </tr>
    <tr>
        <td>性别:</td>
        <td th:text="${userData.sex}"></td>
    </tr>
    <tr>
        <td>大学:</td>
        <td th:text="${userData.university}"></td>
    </tr>
    <tr>
        <td>年级:</td>
        <td th:text="${userData.grade}"></td>
    </tr>
</table>
</body>
    <a th:action="@{updatedata}" method="post">修改数据</a>
</table>
</body>

</html>
