<script>
	$(document).ready(function() {
		//打开会员登录
		$("#Login_start_").click(function() {
			$("#regist_container").hide();
			$("#_close").show();
			$("#_start").animate({
				left: '350px',
				height: '520px',
				width: '400px'
			}, 500, function() {
				$("#login_container").show(500);
				$("#_close").animate({
					height: '40px',
					width: '40px'
				}, 500);
			});
		});
		//打开会员注册
		$("#Regist_start_").click(function() {
			$("#login_container").hide();
			$("#_close").show();
			$("#_start").animate({
				left: '350px',
				height: '520px',
				width: '400px'
			}, 500, function() {
				$("#regist_container").show(500);
				$("#_close").animate({
					height: '40px',
					width: '40px'
				}, 500);
			});
		});
		//关闭
		$("#_close").click(function() {

			$("#_close").animate({
				height: '0px',
				width: '0px'
			}, 500, function() {
				$("#_close").hide(500);
				$("#login_container").hide(500);
				$("#regist_container").hide(500);
				$("#_start").animate({
					left: '0px',
					height: '0px',
					width: '0px'
				}, 500);
			});
		});
		//去 注册
		$("#toRegist").click(function(){
			$("#login_container").hide(500);
			$("#regist_container").show(500);
		});
		//去 登录
		$("#toLogin").click(function(){
			$("#regist_container").hide(500);
			$("#login_container").show(500);
		});
	});
</script>
<!--验证码代码部分-->
<script type="text/javascript">
	var clock = '';
	var nums = 30;
	var btn;
	function sendCode(thisBtn) {
		btn = thisBtn;
		btn.disabled = true; //将按钮置为不可点击
		btn.value = '重新获取（'+nums+'）';
		clock = setInterval(doLoop, 1000); //一秒执行一次
	}

	function doLoop() {
		nums--;
		if (nums > 0) {
			btn.value = '重新获取（'+nums+'）';
		} else {
			clearInterval(clock); //清除js定时器
			btn.disabled = false;
			btn.value = '点击发送验证码';
			nums = 10; //重置时间
		}
	}

	});
</script>

<script type="text/javascript">
		 function loadXMLDoc() {
				 if (document.getElementById("regist_account").value == "") {
						 document.getElementById("accDiv").innerHTML = "用户名不能为空";
						 return;
				 }
				 var xmlHttp;
				 if(window.XMLHttpRequest) { // code for IE7+
						 xmlHttp = new XMLHttpRequest();
				 }
				 else { // code for IE5/IE6
						 xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
				 }

				 xmlHttp.onreadystatechange = function () {
						 if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
								 //从后台返回true or false
								 if (xmlHttp.responseText == "true") {
										 document.getElementById("accDiv").innerHTML = "用户名不可用";
								 }
								 else {
										 document.getElementById("accDiv").innerHTML = "用户名可用";
								 }
						 }
				 }
				 var a = document.getElementById("regist_account").value;
				 // get
				 xmlHttp.open("GET", "validate.aspx?account=" + a + "&random=" + Math.random, true);
				 xmlHttp.send();
		 }

			// 	 document.getElementById("accDiv").innerHTML = "";
		 // }
 </script>
